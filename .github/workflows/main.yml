name: Continuous Deployment
on: [push]
jobs:
  Cluster_Providers:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install pip
        run: |
          python -m pip install --upgrade pip
      - name: minikube
        env:
          K8_PROVIDER: minikube
          K8_VERSION: v1.16.0
          CHANGE_MINIKUBE_NONE_USER: true
          CCO_INTERACTIVE_CI: interactive.yaml
        run: |
          pip install -e .
          docker run -it -v $PWD/.cco:/root/ viderum/ckan-cloud-operator:latest
          bash .travis.sh install-tools
          echo "Current Dir"
          ls -all
          echo "HOME"
          ls $HOME
          echo "CHECK"
          ls /usr/local/bin
          sudo mv ckan_cloud_operator /usr/local/bin/
          sudo chmod +x /usr/local/bin/ckan_cloud_operator
          ckan-cloud-operator cluster initialize --cluster-provider=minikube || travis_terminate 1;